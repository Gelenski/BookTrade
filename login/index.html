<html lang="pt-br">
  <head>

    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="loginForm" class="login-form">
      <h2>Login</h2>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Senha</label>
      <input type="password" name="senha" id="password" required />

      <div
        id="message"
        style="display: none; margin: 10px 0; padding: 10px; border-radius: 5px"
      ></div>

      <button type="submit" id="button-submit">Entrar</button>

      <p>
        NÃ£o tem uma conta?
        <a href="/cadastro/index.html">Cadastre-se aqui</a>
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
