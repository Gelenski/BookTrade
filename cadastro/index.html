<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="/api/cadastro" method="POST">
      <h2>Cadastro</h2>

      <label>Nome</label>
      <input type="text" name="nome" required />

      <label>E-mail</label>
      <input type="email" name="email" required />

      <label>Telefone</label>
      <input type="tel" name="telefone" required />

      <label>CPF</label>
      <input type="text" name="cpf" required />

      <div class="endereco">
        <label>CEP</label>
        <input type="text" name="cep" required />

        <label>Rua</label>
        <input type="text" name="rua" readonly />

        <label>Número</label>
        <input type="text" name="numero" required />

        <label>Bairro</label>
        <input type="text" name="bairro" readonly />

        <label>Cidade</label>
        <input type="text" name="estado" readonly />
      </div>

      <label>Senha</label>
      <input type="password" name="senha" required />

      <p>
        * Ao cadastrar-se você concorda em receber notificações via e-mail e SMS
      </p>
      <button type="submit">Cadastrar-se</button>
    </form>
  </body>
</html>
